<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="만다슈어(Mandasure)">
    <meta property="og:description" content="60-130 사이즈, 빅사이즈 티셔츠">
    <meta property="og:image" content="profile01.png">
    <title>빅사이즈 쇼핑몰, 만다슈어</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398a;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-image: url('profile02.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #f7f7f7;
            font-size: 22px;
            size : 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .sub {
            color : #c9c9cf;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: #ffffff;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 1px solid #353432;
        }
        .wrap > a:hover {
            background-color:#f6f5ff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">만다슈어</h1>
        <p class="sub"> "다양한 사이즈 걱정없이 센스있게!"<br>"편안한 코디도 스타일리쉬하게"</p>
        <a target="_blank" href="https://mandasure.com/">자사몰</a>
        <a target="_blank" href="https://smartstore.naver.com/mandasure">스토어팜</a>
        <a target="_blank" href="https://www.instagram.com/mandasure_/">인스타그램</a>
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100083209734577">페이스북</a>
    </div>
</body>
</html>
